<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header/logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__inner">
        <img src="./images/header/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/main/element/1.jpg" alt="Картинка" class="element__img">
        <div class="element__rectangle">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/main/element/2.jpg" alt="Картинка" class="element__img">
        <div class="element__rectangle">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/main/element/3.jpg" alt="Картинка" class="element__img">
        <div class="element__rectangle">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/main/element/4.jpg" alt="Картинка" class="element__img">
        <div class="element__rectangle">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/main/element/5.jpg" alt="Картинка" class="element__img">
        <div class="element__rectangle">
          <h2 class="element__title">Домбай</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/main/element/6.jpg" alt="Картинка" class="element__img">
        <div class="element__rectangle">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__btn-like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form method="get" class="popup__form">
          <input type="text" placeholder="Имя" class="popup__input-text popup__input-text_name">
          <input type="text" placeholder="О себе" class="popup__input-text popup__input-text_job">
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <script src="./pages/index.js"></script>
</body>
</html>
